{% extends 'aplicatie/base.html' %}

{% block title %}{{articol.title}}{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

    {% csrf_token %}
    <figcaption class="blockquote-footer text-center">
       Write by {{user}}
    </figcaption>
    {% for item in articol.item_set.all %}

        <p>{{item.contents}}</p>
 {% endfor %}
{% endblock %}
