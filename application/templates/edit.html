{% extends 'base.html' %}

{% block title %}Edit{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

    <h1 class="text-center">{{article.title}}</h1><br/>
    <div class="container">
        <form method="post" class="form-group" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <a href="/view/"><button type="button" class="btn btn-danger">Cancel</button></a>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
{% endblock %}
